{% extends "layout.html" %}
{% block content %}
<div align="center">

    <H1>Bienvenid@, selecciona la placa que quieres diagnosticar.</H1>
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

        <input id="file-picker" class="w3-btn w3-blue" type="file" name="file" accept="image/*" multiple>
        <br />
        <div id="msg"></div>
        <br />
        <input type="submit" class="w3-btn w3-blue" value="SUBIR FOTO!" id="upload-button">
    </form>

</div>
{% endblock content %}
